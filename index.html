<html>
<title>W3CSS NAVBAR</title> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css"> 
<body class="w3-light-blue">
<div class="w3-sidebar w3-bar-block w3-blue w3-card" style="width:130px;"> 
<h5 class="w3-bar-item">MENU</h5>
<img src="Dimas.jpeg" class="w3-animate-top w3-circle" style="width:80%;">
<button class="w3-bar-item w3-button tablink" onclick="openKonten(event, 'mobil')">Mobil</button>
 <button class="w3-bar-item w3-button tablink" onclick="openKonten(event, 'mart')">UnikomMart</button> 
<button class="w3-bar-item w3-button tablink" onclick="openKonten(event, 'kampus')">Kampus</button> 
<button class="w3-bar-item w3-button tablink" onclick="openKonten(event, 'foto')">Foto</button> 
<button class="w3-bar-item w3-button tablink" onclick="openKonten(event, 'profile')">Profile</button> 
</div>
<div style="margin-left:130px">
<div id="mobil" class="w3-container konten" style="display:none">
<h2>Mobil</h2>
<img src="mobil.jpg" class="w3-animate-fading" style="width:100%">
</div>
<div id="mart" class="w3-container konten" style="display:none"> 
<h2>UnikomMart</h2>
<img src="mart.jpg" class="w3-animate-bottom" style="width:100%">
</div>
<div id="kampus" class="w3-container konten" style="display:none"> 
<h2>Kampus</h2>
<img src="kampus.jpg" class="w3-animate-top" style="width:100%">
</div>
<div id="foto" class="w3-container konten" style="display:none">
 <h2>Foto</h2>
 <img src="lunox.jpg" class="w3-animate-zoom" style="width:100%">
</div> 
<div id="profile" class="w3-container konten" style="display:block">
 <h2>Profile</h2><br/>
 <h4>NIM : 10121220</h4>
 <h4>Nama : Dimas Fakhri Syamsuddin</h4>
 <h4>Kelas : IF 6</h4>
 <img src="Dimas.jpeg" class="w3-animate-left" style="width:100%">
</div> 
</div>

<script>
function openKonten(evt, namaKonten) 
{ 
var i, x, tablinks;
x = document.getElementsByClassName("konten"); 
for (i = 0; i < x.length; i++) 
{ 
x[i].style.display = "none"; 
} 
tablinks = document.getElementsByClassName("tablink");
for (i = 0; i < x.length; i++) 
{
tablinks[i].className = tablinks[i].className.replace(" w3-green", ""); 
} 
document.getElementById(namaKonten).style.display = "block";
evt.currentTarget.className += " w3-green"; 
} </script>
</body>
